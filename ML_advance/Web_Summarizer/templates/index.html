<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">
        <div id="input-container">
            <h2>Enter Text to Summarize</h2>
            <form id="summarize-form" action="/summarize" method="POST">
                <textarea id="text-input" name="text" rows="10" cols="50" placeholder="Enter Text Here">{{ text }}</textarea>
                <button type="submit">Summarize</button>
            </form>
        </div>
        <div id="summary-container">
            <h2>Summary</h2>
            <textarea id="summary-result" rows="10" cols="50" readonly>{{ summary }}</textarea>
        </div>
    </div>
</body>
</html>
